<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Train Scheduler</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css"> 
        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>  
    </head>
    <body>
        <header>
            <h1><strong>Catch That Train!</strong></h1>
        </header>
        <div id="form-border">
            <h2>Add a train:</h2>
        <form role="form">
            <div class="form-group row">
                <label for="input-name">Train Name:</label>
                <input class="form-control" id="input-name" type="text">
            </div>
            <div class="form-group row">
                <label for="input-role">Destination:</label>
                <input class="form-control" id="input-destination" type="text">
            </div>
            <div class="form-group row">
                <label for="input-date">First Train Time (HH:mm- military time):</label>
                <input class="form-control" id="input-time" type="text">
            </div>
            <div class="form-group row">
                <label for="input-rate">Frequency (min):</label>
                <input class="form-control" id="input-frequency" type="text">
            </div>
            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>
        </div>
        <!-- Table to display results -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Link to moment.js, jquery, and my javascript -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/logic.js"></script>
    </body>
</html>
